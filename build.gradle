group 'cob-spec-server'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}